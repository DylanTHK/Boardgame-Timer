<!DOCTYPE html>
<html>
<head>
  <title>Turn-based Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<label for="numPlayers">Number of Players:</label>
<select id="numPlayers">
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>

<label for="timeLimit">Time Limit (seconds):</label>
<input type="number" id="timeLimit" value="10">

<button id="startBtn">Start Game</button>
<button id="pauseBtn" disabled>Pause Game</button>
<button id="nextPlayerBtn" disabled>Next Player</button>
<button id="endBtn" disabled>End Game</button>

<div id="timer">Time Left: - seconds</div>
<div id="players">Player: -</div>

<script src="script.js"></script>

</body>
</html>
